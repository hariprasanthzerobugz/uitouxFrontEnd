<div class="font-monospace font-weight-bold fs-3 mx-3">Featured Products</div>
<hr class="mt-0 mx-2">
<div class="row">
    <div class="col-sm-12 col-lg-12 col-md-12 col-xl-1"></div>
    <div class="col-sm-12 col-lg-12 col-md-12 col-xl-2" *ngFor="let item of listData">
        <div class="card">
            <div class="text-center">
                <img class="card-img-top" [src]="'./assets/product/'+item.picture" alt="Product">
            </div>
            <div class="card-body">
                <div class="text-muted">SKU: {{item.sku}}</div>
                <h5 class="card-title fs-6">{{item.name}}</h5>
                <div class="card-text">
                    <div class="d-flex justify-content-between">
                        <div>

                            <span class="fa fa-star" [ngClass]="{'checked': item.star >= 1}"></span>
                            <span class="fa fa-star"  [ngClass]="{'checked': item.star >= 2}"></span>
                            <span class="fa fa-star"  [ngClass]="{'checked': item.star >= 3}"></span>
                            <span class="fa fa-star" [ngClass]="{'checked': item.star >= 4}"></span>
                            <span class="fa fa-star" [ngClass]="{'checked': item.star >= 5}"></span>
                            <span class="fa fa-star" [ngClass]="{'checked': item.star >= 6}"></span>

                        </div>
                        <div class="text-muted">{{item.reviewCount}} reviews</div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="font-weight-bold fs-6"> {{ item.price | currency:"INR":"symbol" }}  </div>
                        <div><img src="./assets/svg/cart-20.svg" class="cart"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-lg-12 col-md-12 col-xl-1"></div>
</div>
